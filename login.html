<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <title>Short IT - Login Page</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Shorten URL</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" id="nav-bar-home" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a id="nav-bar-analytics" hidden class="nav-link" href="/analytics">Analytics</a>
              </li>
            </ul>
            <span class="navbar-text">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                      <a id="nav-bar-login" class="nav-link" href="/login">Login</a>
                    </li>
                    <li class="nav-item">
                      <a  id="nav-bar-signup" class="nav-link" href="/signup">SignUp</a>
                    </li>
                    <li class="nav-item">
                      <a id="nav-bar-changePassword" class="nav-link" href="/changePassword" hidden>Change Password</a>
                    </li>
                    <li class="nav-item">
                      <a id="nav-bar-logout"  class="nav-link" href="#" onclick="logout()" hidden>Logout</a>
                    </li>
                  </ul>
            </span>
          </div>
        </div>
      </nav>
  </head>
  <body>
    <h1 class="title">Login</h1>
    <body>
      <div class="short-it-form"> 
      <div class="d-flex justify-content-center">
      <form id="loginForm" onsubmit="return login()">
        <div class="col-md-12">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Enter your registered email address</div>
        </div>
        <div class="col-md-12">
          <label for="passwordd" class="form-label">Password</label>
          <input type="password" class="form-control" id="password">
          <div id="passwordHelp" class="form-text">Enter your password</div>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Login</button>
        <a href="/forgetPassword" class="btn btn-secondary" role="button" aria-pressed="true">Forget Password</a>
        <div>
          <div id="loader" hidden></div>
        </div>
        
      </form>

  </div>
  <footer class="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
    <div class="container text-center">
      <small>Copyright &copy; Short IT</small>
    </div>
  </footer>
        <!-- <p id="postShorten" hidden></p> -->
      </body>
