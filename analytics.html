    <h1 class="title">Welcome to Analytics </h1>

        <div class="short-it-form"> 
          <h2> Paste URL to Short IT</h2>
        <form id="form" onsubmit="return shortenITv2(this)">                                       
          <input class="inputForm" id="preShorten" name="longURL" type="url" placeholder="  Input Long URL: https://google.com"  required>
