<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
    <title>Short IT - Change Password</title>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Shorten URL</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarText"
          aria-controls="navbarText"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" id="nav-bar-home" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a id="nav-bar-analytics" hidden class="nav-link" href="/analytics">Analytics</a>
            </li>
          </ul>
          <span class="navbar-text">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a id="nav-bar-login" class="nav-link" href="/login">Login</a>
              </li>
              <li class="nav-item">
                <a id="nav-bar-signup" class="nav-link" href="/signup">SignUp</a>
              </li>
              <li class="nav-item">
                <a id="nav-bar-changePassword" class="nav-link" href="/changePassword" hidden>Change Password</a>
              </li>
              <li class="nav-item">
                <a id="nav-bar-logout" class="nav-link" href="#" onclick="logout()" hidden>Logout</a>
              </li>
            </ul>
          </span>
        </div>
      </div>
    </nav>
  </head>
  <body>
    <h1 class="title">Change Password</h1>
    <body>
      <div class="short-it-form">
        <h2></h2>
        <div class="d-flex justify-content-center">
          <form id="changeForm" onsubmit="return changeForm()">
            <div class="mb-3">
              <label for="password" class="form-label">Old Password</label>
              <input type="password" class="form-control" id="oldPassword" />
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">New Password</label>
              <input type="password" class="form-control" id="newPassword" />
              <div id="passwordHelp" class="form-text">6-10 Characters with 1 special symbol, 1 number and 1 upper case and lower case</div>
            </div>
            <button type="submit" class="btn btn-primary">Change Password</button>
          </form>
        </div>
      </div>
      <footer class="sticky-footer" class="flex-shrink-0 py-4 bg-dark text-white-50">
        <div class="container text-center">
          <small>Copyright &copy; Short IT</small>
        </div>
      </footer>
    </body>
    <script src="script.js" async defer></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
